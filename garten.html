<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Beet</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="flex">

        <div class="container-header">

            <h2>Mein Beet </h2>

        </div>

        <div class="container-header">


        </div>

        <nav class="container-header">

            <a href="../">

                <button id="neuesInserat"> Alle Beete</button>

            </a>

            <button id="logout" onclick="logout()"> Logout </button>

        </nav>

    </header>

    <p id="infoText"> </p>


    <div id="meineInserate">

        <label for="titel">Titel</label> <br>
        <input id="titel" type="text" value=""> <br>

        <label for="adresse">Adresse</label> <br>
        <input id="adresse" type="text" value=""> <br>

        <label for="bild">Bild URL</label> <br>
        <input id="bild" type="text" value="">
        <img id="bild-vorschau" width="300px" src="" alt="">
        <a target="_blank" href="https://i.pinimg.com/originals/fe/99/54/fe9954e1764dc3e8c06381bbb6c7e751.jpg">Beispielbild Garten</a>
        <br> <br>

        <label for="beschreibung">Beschreibung</label> <br>
        <textarea id="beschreibung" name="beschreibung"> </textarea> <br> <br>

        <label for="preis">Preis</label> <br>
        <textarea id="preis" name="Preis"> </textarea> <br> <br>



        <p>Status</p>
        <input type="radio" id="status-frei" name="status" value="1">
        <label for="status-frei">Verfügbar</label><br>

        <input type="radio" id="status-besetzt" name="status" value="0">
        <label for="status-besetzt">Nicht Verfügbar</label><br>

        <button  id="button-neue" onclick="neuesInserat()">Veröffentlichen</button>
        <button  id="button-aktualisieren" onclick="aktualisiereInserat()">Aktualisieren</button>
        <button  id="button-loeschen" onclick="loescheInserat()">Löschen</button>

        <p id="nachricht"> </p>

    </div>

    <!-- <script src="js/main.js"></script> -->
    <script src="js/garten.js"></script>

</body>

</html>
